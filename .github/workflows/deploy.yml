name: Deploy
on: 
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.40.3
      - name: Check
        run: deno task check
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "tuomaala"
          entrypoint: "./main.ts"
